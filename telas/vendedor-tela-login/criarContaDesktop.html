<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/global.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/botoes.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/cards.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/imagem.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/icones.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/inputs.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/navbar.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    :root {
    --raio-login: 30px;
    --font-light: 300;
    --font-Regular: 400;
    --font-Medium: 500;
    --font-SemiBold: 600;  
    }
    
    .voltarPadding {
      padding: 20px;
    }
    .containerCriarConta {
    width: 100%;
    max-width: 600px;              /* largura semelhante ao padrão do login */
    margin: 5% auto;             /* centraliza vertical e horizontal */
    padding: 24px;               /* respiro interno */
    background: var(--cor-branco-translucido);
    border-radius: 30px;         /* igual ao seu padrão */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.10);
    
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;                   /* espaço interno entre os elementos */
    }

    .containerCriarConta h2{
      text-align: center;
      font-size: 48px;
      color: #000000ba;
      font-family: "Montserrat", sans-serif;
      font-weight: var(--font-SemiBold)
    }

    .containerCriarConta form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: #000000ba;
    }

    .containerCriarConta .botaoCentralizado {
      text-align: center;
    }

    .labelDesign {
      display: flex;
      align-items: center;
      gap: 10px; 
      width: 100%;
    }

    .linhaDesign {
      flex: 1;                           
      height: 1px;
      background-color: var(--cor-borda-neutra);
    }

    .label-textoDesign {
      white-space: nowrap;               
      color: rgba(0, 0, 0, 0.7);
      font-weight: 500;
    }



    @media (max-width: 1024px) {
      .containerCriarConta {
        max-width: 55%;
      }
    }

    @media (max-width: 768px) {
      .containerCriarConta {
        max-width: 80%;
        padding: 18px;
      }
    }

    @media (max-width: 480px) {
      .containerCriarConta {
        max-width: 92%;
        padding: 15px;
      }
    }





  </style>
 
</head>

<body>

<div class="navbar-tamanho">
<nav class="navbar-desktop">
<div class="navbar-desktop-imagem">
<img src="../../toaki-componentes-css/image/logo-navbar.png" alt="">
</div>

<div class="navbar-desktop-secao-vazia">
</div>

<div class="navbar-desktop-icones">
<svg class="icone-tamanho-g icone-usuario icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>

</nav>
</div>

<div class="voltarPadding">
  <button class="botao-ciano-pequeno botao-geral-ciano">Voltar</button>
</div>

<div class="containerCriarConta">
  <form id="telaCriarConta">
    <h2>Criar Conta</h2>

    <div class="rotulo-entrada">
      <label class="rotulo-desktop" for="nome">Nome</label>
      <input class="entrada-desktop" type="text" id="nome" placeholder="Ex: João da Silva">
    </div>

    <div class="rotulo-entrada">
      <label class="rotulo-desktop" for="email">E-mail</label>
      <input class="entrada-desktop" type="text" id="email" placeholder="Ex: joaosilva@exemplo.com.br">
    </div>

    <div class="rotulo-entrada">
      <label class="rotulo-desktop" for="senha">Senha</label>
      <input class="entrada-desktop" type="password" id="senha" placeholder="Ex: MinhaSenhaForte123!">
    </div>

    <div class="rotulo-entrada">
      <label class="rotulo-desktop" for="senha">Confirmar Senha</label>
      <input class="entrada-desktop" type="password" id="senha" placeholder="Ex: MinhaSenhaForte123!">
    </div>

    
    <div class="botaoCentralizado">
        <button class="botao-grande botao-geral-ciano" type="submit">Registrar</button>
    </div>
  

    <div class="labelDesign">
      <div class="linhaDesign"></div>
      <div class="label-textoDesign">Entrar com</div>
      <div class="linhaDesign"></div>
    </div>

    <!-- Login social -->
    <div class="social-login">
      <button type="button" class="btn-social btn-google">
        <img src="" alt="Login com Google">
      </button>

      <button type="button" class="btn-social btn-facebook">
        <img src="" alt="Login com Facebook">
      </button>

      <button type="button" class="btn-social btn-X">
        <img src="" alt="Login com X">
      </button>
    </div>
  </form>
</div>




<script src="./js/script.js"></script>
</body>
</html>
