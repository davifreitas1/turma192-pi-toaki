<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componentes HTML & CSS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/global.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/botoes.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/cards.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/imagem.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/icones.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/inputs.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/navbar.css">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    :root {
    --raio-login: 30px;
    --font-light: 300;
    --font-Regular: 400;
    --font-Medium: 500;
    --font-SemiBold: 600;  
    }
    
.navbar-tamanho{
  width: 1348px;
}


.navbar-mobile {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: var(--espacamento-xg);
  width: 100%;
  padding-top: var(--espacamento-regular);
  padding-bottom: var(--espacamento-regular);
  background-color: var(--cor-fundo-secundaria);
  box-shadow: var(--sombra-media);
  border-radius: var(--raio-grande);
}

.navbar-3-icones {
  gap: var(--espacamento-ggg);
}

.navbar-desktop {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: var(--espacamento-m);
  background-color: var(--cor-fundo-secundaria);
  box-shadow: var(--sombra-media);
  border-radius: var(--raio-grande);
}

.navbar-desktop-imagem {
  width: 60px;
  height: 60px;
}

.navbar-desktop-imagem img {
  width: 100%;
  height: 100%;
}

.navbar-desktop-secao-vazia {
  flex-grow: 1;
}

.navbar-desktop-icones {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: var(--espacamento-gg);
}

.icone-tamanho-g {
  width: 32px;
  height: 32px;
}

    
    .voltarPadding {
      padding: 20px;
    }
    .containerLogin {
    width: 100%;
    max-width: 600px;              /* largura semelhante ao padrão do login */
    margin: 5% auto;             /* centraliza vertical e horizontal */
    padding: 24px;               /* respiro interno */
    background: var(--cor-branco-translucido);
    border-radius: 30px;         /* igual ao seu padrão */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.10);
    
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;                   /* espaço interno entre os elementos */
    }

    .containerLogin h2{
      text-align: center;
      font-size: 48px;
      color: #000000ba;
      font-family: "Montserrat", sans-serif;
      font-weight: var(--font-SemiBold)
    }

    .containerLogin h4{
      text-align: center;
      font-size: 20px;
      color: #2a2a2a;
      font-family: "Montserrat", sans-serif;
      font-weight: var(--font-SemiBold)
    }

    .containerLogin form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: #000000ba;
    }

    .containerLogin input{
      width: 48px;
      height: 48px;
      text-align: center;
      margin: 18px;
      font-size: 20px;
      border: 1px solid #000;
      border-radius: 10px;
    }

    .containerLogin .botaoCentral {
      text-align: center;

    }


    @media (max-width: 1024px) {
      .containerLogin {
        max-width: 55%;
      }
    }

    @media (max-width: 768px) {
      .containerLogin {
        max-width: 80%;
        padding: 18px;
      }
    }

    @media (max-width: 480px) {
      .containerLogin {
        max-width: 92%;
        padding: 15px;
      }
    }





  </style>
 
</head>

<body>

<div class="navbar-tamanho">
<nav class="navbar-desktop">
<div class="navbar-desktop-imagem">
<img src="../../toaki-componentes-css/image/logo-navbar.png" alt="">
</div>

<div class="navbar-desktop-secao-vazia">
</div>

<div class="navbar-desktop-icones">
<svg class="icone-tamanho-g icone-usuario icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>

</nav>
</div>
 
<div class="voltarPadding">
  <button class="botao-ciano-pequeno botao-geral-ciano">Voltar</button>
</div>

<div class="containerLogin">
  <form id="telaLogin" class="ativo">
    <h2>Recuperar Senha</h2>
    <h4>Digite o código de confirmação</h4>
    <!--Essa div vai agrupas todos os inputs para a digitar o codígo recebido no email-->
    <div class="campo-inputs">
    <!--Esses 5 inputs com maxlenght = 1, vai ser responsável por garantir que seja digitado 1 caracter por campo-->  
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>    

    <div class="botaoCentral">
        <button class="botao-grande botao-geral-ciano" type="submit">Confirmar</button>
    </div>
  
  </form>
</div>




<script src="./js/script.js"></script>
</body>
</html>
