<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../toaki-componentes-css/css/global.css">
    <link rel="stylesheet" href="../../toaki-componentes-css/css/botoes.css">
    <link rel="stylesheet" href="../../toaki-componentes-css/css/cards.css">
    <link rel="stylesheet" href="../../toaki-componentes-css/css/imagem.css">
    <link rel="stylesheet" href="../../toaki-componentes-css/css/icones.css">
    <link rel="stylesheet" href="../../toaki-componentes-css/css/inputs.css">
    <link rel="stylesheet" href="../../toaki-componentes-css/css/navbar.css">
    
    <link rel="stylesheet" href="./css/pedidos.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Pedidos</title>
</head>

<body>

    <div class="resolucao-web container-tela">
        
        <div class="imagem-web tela">

            <div>
                <nav class="navbar-desktop">
                    <div class="navbar-desktop-imagem">
                        <img src="../../toaki-componentes-css/image/logo-navbar.png" alt="Logo Tô Aki">
                    </div>
                    <div class="navbar-desktop-secao-vazia"></div>
                    <div class="navbar-desktop-icones">
                        <svg class="icone-tamanho-g icone-sino icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <svg class="icone-tamanho-g icone-chat icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <svg class="icone-tamanho-g icone-usuario icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </nav>
            </div>

            <div class="painel">

                <div class="painel-perfil">
                    </div>
        
                <div class="painel-acoes">
                    <div class="painel-acoes-menu">
                        <a class="painel-acoes-menu-botao" href="">Vendas</a>
                        <a class="painel-acoes-menu-botao painel-acoes-menu-botao-ativo" href=""><span>Pedidos</span></a>
                        <a class="painel-acoes-menu-botao" href="">Vendas</a>
                        <a class="painel-acoes-menu-botao" href="">Produtos</a>
                        <a class="painel-acoes-menu-botao" href="">Avaliações</a>
                    </div>
        
                    <div class="painel-acoes-view">
                        <H2>Próximos Pedidos</H2>
                        
                        <div class="card-pedido">
                            <header class="pedido-header">
                                <h3>Maria José</h3>
                                <div class="tags">
                                    <span class="tag">Caldinhos</span>
                                </div>
                            </header>
                            <div class="pedido-info">
                                <span class="info-item">
                                    <svg class="icone-tamanho-p icone-mapa icone-borda-ciano" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                    900m
                                </span>
                                <span class="info-item">
                                    <svg class="icone-tamanho-p icone-relogio icone-borda-ciano" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                    10 minutos
                                </span>
                            </div>
                            <ul class="pedido-itens">
                                <li>Caldinho de Feijão</li>
                            </ul>
                            <footer class="pedido-footer">
                                
                                <button class="botao-vermelho-pequeno botao-geral-vermelho">Cancelar</button>

                            </footer>
                        </div>
        
                        <div class="card-pedido">
                            <header class="pedido-header">
                                <h3>Winny</h3>
                                <div class="tags">
                                    <span class="tag">Caldinhos</span>
                                </div>
                            </header>
                            <div class="pedido-info">
                                <span class="info-item">
                                    <svg class="icone-tamanho-p icone-mapa icone-borda-ciano" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                    40m
                                </span>
                                <span class="info-item">
                                    <svg class="icone-tamanho-p icone-relogio icone-borda-ciano" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                    1 minutos
                                </span>
                            </div>
                            <ul class="pedido-itens">
                                <li>Caldinho de camarão</li>
                                <li>Caldinho de feijão</li>
                            </ul>
                            <footer class="pedido-footer">
                                
                                <button class="botao-vermelho-pequeno botao-geral-vermelho">Cancelar</button>

                            </footer>
                        </div>

                        <div class="card-pedido">
                           <header class="pedido-header">
                                <h3>Carlos José</h3>
                                <div class="tags">
                                    <span class="tag">Caldinhos</span>
                                    <span class="tag">Churrasco</span>
                                </div>
                            </header>
                            <div class="pedido-info">
                                <span class="info-item">
                                    <svg class="icone-tamanho-p icone-mapa icone-borda-ciano" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                    40m
                                </span>
                                <span class="info-item">
                                    <svg class="icone-tamanho-p icone-relogio icone-borda-ciano" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                    1 minutos
                                </span>
                            </div>
                            <ul class="pedido-itens">
                                <li>Churrasquinho de frango</li>
                                <li>Caldinho de feijão</li>
                            </ul>
                            <footer class="pedido-footer">
                                
                                <button class="botao-vermelho-pequeno botao-geral-vermelho">Cancelar</button>

                            </footer>
                        </div>

                    </div>
                </div>
            </div> </div> <div class="painel-lateral-azul">
        </div>

    </div> <script src="./js/script.js"></script>
</body>
</html>
