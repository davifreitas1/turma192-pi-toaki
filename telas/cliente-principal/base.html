<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/global.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/botoes.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/cards.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/imagem.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/icones.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/inputs.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/navbar.css">
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Aki - Tela Principal Cliente</title>
</head>
<body>
        <div class="resolucao">
          <div class="imagem-web" bis_skin_checked="1">
            <nav class="navbar-desktop">

              <div class="navbar-desktop-imagem">
                <img src="../../toaki-componentes-css/image/logo-mobile.png" alt="">
              </div>


                <nav class="navbar-desktop-icones">
                

                  <svg class="icone-tamanho-g icone-sino icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>

                  <svg class="icone-tamanho-g icone-chat icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>

                  <svg class="icone-tamanho-g icone-usuario icone-borda-preta icone-com-fundo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>

                </nav>
            </nav> 

            <div class="section-search">
              <div class="entrada-container" bis_skin_checked="1">
                <input type="text" placeholder="Buscar" class="texto-entrada-absoluto">
                <svg class="icone-tamanho-m icone-lupa icone-borda-preta entrada-icone-absoluto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
             </div>
            </div>

            <div class="user">
              <div class="icone-user"> 
                <svg class="icone-tamanho-g icone-usuario icone-borda-preta " viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                 <path stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
              <span class="user-name"> Ol√°, nome</span>
            </div>

              <div class="iconkm-container">
                <div class="button-container">
                  <button>1Km</button>
                </div>
                
                <div class="button-container">
                  <button>
                    <svg class="icone-tamanho-m icone-mapa icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                  </button>
                </div>
                <div class="button-container">
                  <button>
                    <svg class="icone-tamanho-m icone-coracao icone-borda-preta icone-preenchimento-preto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="centralizar">
                <button>
                  <svg class="icone-tamanho-m icone-centralizar icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                </button>
              </div>
              <div class="mobile-nav">
              <div class="controle-o-tamanho-da-navbar-por-essa-div">
            <nav class="navbar-mobile">
                <svg class="icone-tamanho-m icone-home icone-borda-preta icone-preenchimento-preto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <svg class="icone-tamanho-m icone-lupa icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <svg class="icone-tamanho-m icone-chat icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <svg class="icone-tamanho-m icone-tag icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>

            </nav>

          </div>
          </div>
          
          

        </div>
      </div>

  <script src="./script/script.js"></script>
