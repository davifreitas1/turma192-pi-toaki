<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/global.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/botoes.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/cards.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/imagem.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/icones.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/inputs.css">
  <link rel="stylesheet" href="../../toaki-componentes-css/css/navbar.css">
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insira o nome da tela aqui</title>
</head>
<body>

  
  <div class="resolucao">
    <div class="imagem-web">

      <div class="conteudo">

        <div>
          <nav class="navbar-desktop">
            <div class="navbar-desktop-imagem">
              <img src="../../toaki-componentes-css/image/logo-navbar.png" alt="">
            </div>

            <div class="navbar-desktop-secao-vazia">
            </div>

            <div class="navbar-desktop-icones">             
              <svg class="icone-tamanho-g icone-sino icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>

              <svg class="icone-tamanho-g icone-chat icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>

              <svg class="icone-tamanho-g icone-usuario icone-borda-ciano" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>

            </div>
          </nav>
        </div>

        <div class="painel">
          <div class="painel-perfil">
            <div class="icone-perfil">
              <svg class="icone-tamanho-gg icone-usuario icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </div>
            <h1>Camarão do João</h1>
            <h2>João Paulo</h2>
            <div class="tag-online">
              <h1>Online</h1>
            </div>
            <div class="avaliacoes">
              <svg class="icone-tamanho-m icone-estrela icone-borda-preta icone-preenchimento-amarelo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
              <h1>4.8</h1>
              <h2>(243 avaliacoes)</h2>
            </div>
            <div class="linha-reta">

            </div>
            <div class="horarios">
              <div class="lugar">
                <svg class="icone-tamanho-m icone-mapa icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <h2>Praia de Boa Viagem</h2>
              </div>
              <div class="hora">
                <svg class="icone-tamanho-m icone-relogio icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <h2>08:00 17:00</h2>
              </div>
              <div class="linha-reta">

              </div>
              <h2>Vendas de Hoje</h2>
              <div class="qtd-produtos">
                <svg class="icone-tamanho-m icone-bolsa-de-compras icone-borda-ciano" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <h1>18</h1>
                <h1>pedidos</h1>
              </div>
              <div class="linha-reta">

              </div>
              <h2>Categorias</h2>
              <div class="btn-categorias">
                <button>Bebidas</button>
                <button>Caldinhos</button>
                <button>Churrasco</button>
              </div>
            </div>
          </div>
          <div class="painel-acoes">
            <div class="painel-acoes-menu">
              <a class="painel-acoes-menu-botao painel-acoes-menu-botao-ativo" href=""><span>Mapa</span></a>
              <a class="painel-acoes-menu-botao" href="">Pedidos</a>
              <a class="painel-acoes-menu-botao" href="">Vendas</a>
              <a class="painel-acoes-menu-botao" href="">Produtos</a>
              <a class="painel-acoes-menu-botao" href="">Avaliações</a>
            </div>
            <div class="painel-acoes-view">

            </div>
          </div>
        </div>

        <div class="painel-mobile">
          <div class="painel-mobile-view">

          </div>
          <div class="container-navbar-mobile">
            <nav class="navbar-mobile">
              
              <svg class="icone-tamanho-m icone-home icone-borda-ciano" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>

              <svg class="icone-tamanho-m icone-notas icone-borda-preta icone-preenchimento-preto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
              
              <svg class="icone-tamanho-m icone-chat icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>

              <svg class="icone-tamanho-m icone-estrela icone-borda-preta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>

            </nav>
          </div>

        </div>

      </div>

    </div>
  </div>


  <script src="./script/script.js"></script>
</body>
</html>
